<<!DOCTYPE html>

 <link rel= "stylesheet" href="css/style.css" type="text/css"/>
       
    <title> Playing Simon game </title>

<body>

  <div class="container">
  <div class="header">
    <h1>Play Simon Game</h1>
  </div>
      
 
  <div class="gamePad ">
      <div id="blue" class="button blue"></div>
      <div id="yellow" class="button yellow"></div>
      <div id="green" class="button green"></div>
      <div id="orange" class="button orange"></div>

    <div class="game-controller">
      <div class="title"><h6>SIMON! </h6></div>
      <div class="display inline">00</div>
      <div class="start inline">START</div>
      <div class="strict inline">STRICT</div>
      <div class="switch-container">
        <p class="off inline">OFF</p>
        <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
        <p class="on inline">ON</p>
        
      </div>
    </div>
</div>
</div>

</body>
</html>
